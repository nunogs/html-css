<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
        
            border: 10px solid darkgray;

            padding: 10px;

            /*margin: auto;*/

            margin: 20px 20px 40px 20px;
            outline-width: 10px;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>Paragagrafor também são, mas os <a href="#">links são inline level</a></p>
</body>
</html>
