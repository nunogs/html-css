<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail </label><input type="email" name="email" id="iemail" required autocomplete="email" placeholder="nome@dominio.com" size="20">
            </p>
            <p>
                <label for="itel">Telefone </label>
                <input type="tel" name="tel" id="itel" placeholder="'99999-1111'" autocomplete="tel" required pattern="^\d{4,5}-\d{4}$" size="9">
            </p>
        </fieldset>

    <!--estudar mais sobre RegEx expressçoes regulares. começam com "^" e termina com "$" 
    ------------------------------------------
        pode ser:
    pattern="^[0-9]{4,5}-[0-9]{4}$"
    ou
    pattern="^\d{4,5}-\d{4}$"

    -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        
    
</body>
</html>
